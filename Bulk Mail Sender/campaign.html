<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">

    </div>
    <div class="arrow">
        <i class="fa-solid fa-arrow-right"></i>
    </div>
    <div class="box1">
        
    </div>
    <div class="file">
        <section>
            <form action="" autocomplete="off" enctype="multipart/form-data">
                <p>Upload File</p>
                <div>
                    <input type="file" id="Upload" style="display: none;">
                    <label for="Upload">Select Files</label>
                </div>
                <button><span> &#8682; Upload</span><span class="uploading">Uploading.........</span></button>
                <button>Cancel Upload</button>
                <div class="pr">
                    <strong>
                        <h4 class="ex">PDF</h4>
                        <h5 class="size">2.5kb</h5>
                    </strong>
                    <progress min="0" max="100" value="0"></progress>
                    <span class="progress-indicator"></span>
                </div>
            </form>
        </section>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/7e6b244527.js" crossorigin="anonymous"></script>
</body>
</html>
